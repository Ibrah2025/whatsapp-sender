<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send me a WhatsApp message</title>
    <!-- Tailwind CSS via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-200 to-cyan-200 p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md grid gap-4">
      <h1 class="text-2xl font-bold text-center">ðŸ’¬ Send me a WhatsApp!</h1>
      <label class="block text-sm font-medium text-gray-700" for="message">
        Your Message
      </label>
      <textarea
        id="message"
        rows="4"
        placeholder="Type something niceâ€¦"
        class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500 p-3"
      ></textarea>

      <button
        id="sendBtn"
        class="mt-4 w-full py-3 rounded-xl font-semibold bg-emerald-600 hover:bg-emerald-700 active:bg-emerald-800 text-white transition"
      >
        Send via WhatsApp
      </button>

      <p class="text-xs text-center text-gray-500">
        Powered by WhatsApp&nbsp;Clickâ€‘toâ€‘Chat
      </p>
    </div>

    <script>
      // Replace with your number in international format, WITHOUT the leading + sign.
      const phoneNumber = "4915215688608"; // example for +49 123 456 7890

      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");

      sendBtn.addEventListener("click", () => {
        const rawMessage = messageInput.value.trim();
        const encodedMessage = encodeURIComponent(rawMessage || "Hi! I clicked the link on your site.");
        const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        window.open(waUrl, "_blank");
      });
    </script>
  </body>
</html>
